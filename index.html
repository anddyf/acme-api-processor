    <script>
    
    let priceNum = document.querySelector('#price')
    let groupCompany = document.querySelector('#groupCompanies')

    let companies = 'https://acme-users-api-rev.herokuapp.com/api/companies'
    let product = 'https://acme-users-api-rev.herokuapp.com/api/products'
    let offerings = 'https://acme-users-api-rev.herokuapp.com/api/offerings'

    //-------------------------------------------------------------------------
    // Price Range
    
    const findProductInPriceRange = (url , obj) => new Promise((res, rej) => {
      // can change url to /api/products, /api/offerings for the other ones
     
    window.fetch(url)
              .then(response => response.json())
              .then( data => {
                const html =  data.map(priceHTML => {
                  if(obj.min < priceHTML.suggestedPrice && obj.max > priceHTML.suggestedPrice){
                      return `<li>${priceHTML.name}</li>`
                  }
                }).join('')
                priceNum.innerHTML = html
              })
              .catch(e => rej(e));

    })

    let ProductInPriceRange = () => findProductInPriceRange(product , {min: 1, max: 5})
    ProductInPriceRange()
